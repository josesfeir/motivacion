<ion-menu [content]="NAV">
    <ion-content>
        <img src="/assets/imgs/cover.jpg">
        <ion-list>
            <button color="primary"ion-item *ngFor="let page of pages"(click)="goToPage(page.component)" 
            menuClose>
                <ion-icon item-left name="{{ page.icon }}"></ion-icon>
              {{ page.titulo }}
            </button>
        </ion-list>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
      </script>
      <script src="./imgs.js"></script>
    </ion-content>
</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
